<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Đăng ký</title></head>
<body>
<h2>Đăng ký tài khoản</h2>

<form th:action="@{/register}" method="post" th:object="${user}">
    <label>Họ tên:</label>
    <input type="text" th:field="*{fullName}" required/><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required/><br/>

    <label>Mật khẩu:</label>
    <input type="password" th:field="*{passwordHash}" required/><br/>


    <button type="submit">Tạo tài khoản</button>
</form>

<p th:text="${error}" style="color:red;"></p>
<p th:text="${message}" style="color:green;"></p>

<a th:href="@{/login}">Quay lại đăng nhập</a>
</body>
</html>
