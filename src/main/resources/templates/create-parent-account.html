<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tạo Tài Khoản Phụ Huynh</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
<div class="container mx-auto mt-10 max-w-xl">
    <div class="bg-white p-8 rounded shadow-md">
        <h1 class="text-2xl font-semibold text-blue-600 mb-6 text-center">Tạo Tài Khoản Phụ Huynh</h1>
        <form th:action="@{/api/users/create-parent}" method="post" class="space-y-4">
            <div>
                <label for="fullName" class="block text-gray-700 font-medium mb-1">Họ và tên phụ huynh</label>
                <input type="text" id="fullName" name="fullName" required
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400"/>
            </div>

            <div>
                <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400"/>
            </div>

            <div>
                <label for="age" class="block text-gray-700 font-medium mb-1">Tuổi</label>
                <input type="number" id="age" name="age" min="18" required
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400"/>
            </div>

            <div class="text-center mt-6">
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded focus:outline-none">
                    Gửi Tài Khoản
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
