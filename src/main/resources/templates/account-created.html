<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tài khoản phụ huynh đã được tạo</title>
</head>
<body>

<p>Hệ thống E-SchoolMed đã tạo tài khoản dành cho bạn.</p>

    <li><strong>Mật khẩu tạm thời:</strong> <span th:text="${tempPassword}">abc12345</span></li>
</ul>
<p>Hãy đăng nhập và đổi mật khẩu ngay sau khi sử dụng lần đầu tại:</p>

</body>
</html>
