<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h2>Login</h2>

<!-- Hiển thị lỗi nếu có -->
<div th:if="${param.error}">
    <p style="color: red;">Sai email hoặc mật khẩu</p>
</div>

<form th:action="@{/login}" method="post">
    <div>
        <label>Email:</label>
        <input type="text" name="username" required/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" required/>
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
    <p>Bạn chưa có tài khoản? <a th:href="@{/register}">Đăng ký tại đây</a></p>
    <div th:if="${param.registerSuccess}">
        <p style="color: green;">Đăng ký thành công! Bạn có thể đăng nhập.</p>
    </div>
</form>
</body>
</html>
