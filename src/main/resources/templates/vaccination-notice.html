<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác nhận tiêm chủng</title>
</head>
<body>
<p>Kính gửi phụ huynh <b th:text="${parentName}"></b>,</p>
<p>Học sinh <b th:text="${studentName}"></b> được đề nghị tiêm chủng vaccine <b th:text="${vaccineName}"></b>.</p>
<p><b>Thời gian:</b> <span th:text="${scheduledDate}"></span></p>
<p><b>Địa điểm:</b> <span th:text="${location}"></span></p>

<p>Vui lòng xác nhận bên dưới:</p>
<p>
    <a th:href="'http://localhost:8080/api/vaccinations/confirm-email?confirmationId=' + ${confirmationId} + '&status=ACCEPTED'">Đồng ý</a>
    <a th:href="'http://localhost:8080/api/vaccinations/confirm-email?confirmationId=' + ${confirmationId} + '&status=DECLINED'">Từ chối</a>
</p>

<p>Trân trọng,<br/>Hệ thống eSchoolMed</p>
</body>
</html>
