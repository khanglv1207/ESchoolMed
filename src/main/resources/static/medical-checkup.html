<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Kiểm tra y tế định kỳ - eSchoolMed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-white min-h-screen">
    <header class="border-b border-blue-500">
        <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-4">
            <div class="flex items-center space-x-2">
                <img alt="Logo eSchoolMed" class="w-30 h-30" height="120" src="img/logo.png" width="120" />
                <span class="text-blue-600 font-semibold text-lg select-none">
                    eSchoolMed
                </span>
            </div>
            <nav class="hidden sm:flex space-x-8 text-sm font-semibold text-black">
                <a class="hover:underline" href="home.html">Trang chủ</a>
                <a class="hover:underline" href="health-declaration.html">Khai báo sức khỏe</a>
                <a class="hover:underline" href="vaccination.html">Tiêm chủng</a>
                <a class="hover:underline text-blue-600" href="medical-checkup.html">Kiểm tra y tế</a>
                <a class="hover:underline" href="contact.html">Liên hệ & Hỗ trợ</a>
                <a class="hover:underline" href="login.html">Đăng nhập</a>
            </nav>
        </div>
    </header>
    <main class="max-w-xl mx-auto px-4 py-10">
        <h1 class="text-2xl font-bold text-blue-600 mb-6 text-center">Kiểm tra y tế định kỳ</h1>
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="fullname">Họ và tên</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="fullname" type="text" placeholder="Nhập họ và tên">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="dob">Ngày sinh</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="dob" type="date">
            </div>
            <div class="mb-4 grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="height">Chiều cao (cm)</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="height" type="number" min="0" placeholder="cm">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="weight">Cân nặng (kg)</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="weight" type="number" min="0" placeholder="kg">
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="blood-pressure">Huyết áp</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="blood-pressure" type="text" placeholder="VD: 120/80">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="note">Ghi chú</label>
                <textarea
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="note" rows="3" placeholder="Ghi chú thêm (nếu có)"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Gửi thông tin
                </button>
                <a href="home.html"
                    class="inline-block align-baseline font-bold text-sm text-blue-600 hover:text-blue-800">
                    Quay về trang chủ
                </a>
            </div>
        </form>
    </main>
</body>

</html>
