<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eSchoolMed - Khai báo sức khỏe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.1);
            z-index: 1;
            border-radius: 4px;
            border: 1px solid #e5e7eb;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }

        .dropdown-content a:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>

<body class="bg-gray-50">
    <header class="border-b border-blue-500 bg-white">
        <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-4">
            <div class="flex items-center space-x-2">
                <img alt="Logo eSchoolMed" class="w-30 h-30" height="120" src="img/logo.png" width="120" />
                <span class="text-blue-600 font-semibold text-lg">eSchoolMed</span>
            </div>
            <nav class="hidden sm:flex space-x-8 text-sm font-semibold text-black">
                <a class="hover:underline" href="home">Trang chủ</a>
                <div class="dropdown">
                    <a class="hover:underline" href="#">Hồ sơ & Tiêm chủng</a>
                    <div class="dropdown-content">
                        <a href="health-declaration">Khai báo sức khỏe</a>
                        <a href="vaccination">Tiêm chủng</a>
                        <a href="medical-checkup">Kiểm tra y tế định kỳ</a>
                    </div>
                </div>
                <a class="hover:underline" href="#">Sự kiện y tế</a>
                <a class="hover:underline" href="#">Quản lý thuốc</a>
                <a class="hover:underline" href="contact">Liên hệ & Hỗ trợ</a>
                <a class="hover:underline" href="login">Đăng nhập</a>
            </nav>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <h1 class="text-2xl font-semibold text-blue-600 text-center mb-8">Khai báo sức khỏe</h1>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <form id="healthDeclarationForm" class="space-y-6">
                <!-- Thông tin học sinh -->
                <div class="border-b pb-6">
                    <h2 class="text-xl font-semibold mb-4">Thông tin học sinh</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="studentName">Họ và tên học
                                sinh</label>
                            <input type="text" id="studentName" name="studentName" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="studentId">Mã học
                                sinh</label>
                            <input type="text" id="studentId" name="studentId" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="class">Lớp</label>
                            <input type="text" id="class" name="class" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="dob">Ngày sinh</label>
                            <input type="date" id="dob" name="dob" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        </div>
                    </div>
                </div>

                <!-- Thông tin sức khỏe -->
                <div class="border-b pb-6">
                    <h2 class="text-xl font-semibold mb-4">Thông tin sức khỏe</h2>

                    <!-- Dị ứng -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Dị ứng</label>
                        <div class="space-y-2">
                            <div class="flex items-center">
                                <input type="checkbox" id="allergyNone" name="allergies" value="none" class="mr-2" />
                                <label for="allergyNone">Không có</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="allergyFood" name="allergies" value="food" class="mr-2" />
                                <label for="allergyFood">Dị ứng thực phẩm</label>
                                <input type="text" placeholder="Chi tiết"
                                    class="ml-2 px-2 py-1 border border-gray-300 rounded-md" />
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="allergyMedicine" name="allergies" value="medicine"
                                    class="mr-2" />
                                <label for="allergyMedicine">Dị ứng thuốc</label>
                                <input type="text" placeholder="Chi tiết"
                                    class="ml-2 px-2 py-1 border border-gray-300 rounded-md" />
                            </div>
                        </div>
                    </div>

                    <!-- Bệnh mãn tính -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Bệnh mãn tính</label>
                        <div class="space-y-2">
                            <div class="flex items-center">
                                <input type="checkbox" id="chronicNone" name="chronicDiseases" value="none"
                                    class="mr-2" />
                                <label for="chronicNone">Không có</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="chronicAsthma" name="chronicDiseases" value="asthma"
                                    class="mr-2" />
                                <label for="chronicAsthma">Hen suyễn</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="chronicDiabetes" name="chronicDiseases" value="diabetes"
                                    class="mr-2" />
                                <label for="chronicDiabetes">Tiểu đường</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="chronicOther" name="chronicDiseases" value="other"
                                    class="mr-2" />
                                <label for="chronicOther">Khác</label>
                                <input type="text" placeholder="Chi tiết"
                                    class="ml-2 px-2 py-1 border border-gray-300 rounded-md" />
                            </div>
                        </div>
                    </div>

                    <!-- Thị lực -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Thị lực</label>
                        <div class="space-y-2">
                            <div class="flex items-center">
                                <input type="checkbox" id="chronicNone" name="chronicDiseases" value="none"
                                    class="mr-2" />
                                <label for="chronicNone">Bình thường</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="chronicAsthma" name="chronicDiseases" value="asthma"
                                    class="mr-2" />
                                <label for="chronicAsthma">Giảm thị lực</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="chronicOther" name="chronicDiseases" value="other"
                                    class="mr-2" />
                                <label for="chronicOther">Khác</label>
                                <input type="text" placeholder="Chi tiết"
                                    class="ml-2 px-2 py-1 border border-gray-300 rounded-md" />
                            </div>
                        </div>
                    </div>

                    <!-- Thông tin khác -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Thông tin khác</label>
                        <textarea rows="4" placeholder="Nhập các thông tin sức khỏe khác cần lưu ý..."
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                </div>

                <!-- Nút gửi -->
                <div class="flex justify-end">
                    <button type="submit"
                        class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-md hover:bg-blue-600 transition duration-200">
                        Lưu thông tin
                    </button>
                </div>
            </form>
            <p id="messageStatus" class="mt-3 text-center text-sm"></p>
        </div>
    </main>

    <script>
        document.getElementById('healthDeclarationForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Thu thập dữ liệu từ form
            const formData = {
                studentInfo: {
                    name: document.getElementById('studentName').value,
                    studentId: document.getElementById('studentId').value,
                    class: document.getElementById('class').value,
                    dob: document.getElementById('dob').value
                },
                allergies: Array.from(document.querySelectorAll('input[name="allergies"]:checked')).map(cb => cb.value),
                chronicDiseases: Array.from(document.querySelectorAll('input[name="chronicDiseases"]:checked')).map(cb => cb.value),
                // Thêm các thông tin khác...
            };

            try {
                const response = await fetch('/api/health-declaration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                const messageStatus = document.getElementById('messageStatus');

                if (response.ok) {
                    messageStatus.textContent = 'Thông tin đã được lưu thành công!';
                    messageStatus.className = 'mt-3 text-center text-sm text-green-600';
                    document.getElementById('healthDeclarationForm').reset();
                } else {
                    messageStatus.textContent = result.message || 'Có lỗi xảy ra, vui lòng thử lại sau.';
                    messageStatus.className = 'mt-3 text-center text-sm text-red-600';
                }
            } catch (error) {
                const messageStatus = document.getElementById('messageStatus');
                messageStatus.textContent = 'Có lỗi xảy ra, vui lòng thử lại sau.';
                messageStatus.className = 'mt-3 text-center text-sm text-red-600';
            }
        });
    </script>
</body>

</html>
