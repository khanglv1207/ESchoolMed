<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eSchoolMed - Liên hệ & Hỗ trợ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50">
    <header class="border-b border-blue-500 bg-white">
        <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-4">
            <div class="flex items-center space-x-2">
                <img src="./img/logo.png" class="w-10 h-10" alt="Logo" />
                <span class="text-blue-600 font-semibold text-lg">eSchoolMed</span>
            </div>
            <nav class="hidden sm:flex space-x-8 text-sm font-semibold text-black">
                <a class="hover:underline" href="home.html">Trang chủ</a>
                <a class="hover:underline" href="health-declaration.html">Hồ sơ & Tiêm chủng</a>
                <a class="hover:underline" href="#">Sự kiện y tế</a>
                <a class="hover:underline" href="#">Quản lý thuốc</a>
                <a class="hover:underline" href="contact.html">Liên hệ & Hỗ trợ</a>
                <a class="hover:underline" href="login.html">Đăng nhập</a>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-2xl font-semibold text-blue-600 text-center mb-8">Liên hệ & Hỗ trợ</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Thông tin liên hệ -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Thông tin liên hệ</h2>
                <div class="space-y-4">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-phone text-blue-500"></i>
                        <div>
                            <p class="font-semibold">Hotline hỗ trợ</p>
                            <p class="text-gray-600">1900 1234</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-clock text-blue-500"></i>
                        <div>
                            <p class="font-semibold">Giờ làm việc</p>
                            <p class="text-gray-600">Thứ 2 - Thứ 6: 8:00 - 17:00</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-envelope text-blue-500"></i>
                        <div>
                            <p class="font-semibold">Email</p>
                            <p class="text-gray-600">support@eschoolmed.com</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form liên hệ -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Gửi tin nhắn cho y tá trường học</h2>
                <form id="contactForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Họ và tên</label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="subject">Tiêu đề</label>
                        <input type="text" id="subject" name="subject" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="message">Nội dung tin
                            nhắn</label>
                        <textarea id="message" name="message" rows="4" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">
                        Gửi tin nhắn
                    </button>
                </form>
                <p id="messageStatus" class="mt-3 text-center text-sm"></p>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            try {
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                const messageStatus = document.getElementById('messageStatus');

                if (response.ok) {
                    messageStatus.textContent = 'Tin nhắn đã được gửi thành công!';
                    messageStatus.className = 'mt-3 text-center text-sm text-green-600';
                    document.getElementById('contactForm').reset();
                } else {
                    messageStatus.textContent = result.message || 'Có lỗi xảy ra, vui lòng thử lại sau.';
                    messageStatus.className = 'mt-3 text-center text-sm text-red-600';
                }
            } catch (error) {
                const messageStatus = document.getElementById('messageStatus');
                messageStatus.textContent = 'Có lỗi xảy ra, vui lòng thử lại sau.';
                messageStatus.className = 'mt-3 text-center text-sm text-red-600';
            }
        });
    </script>
</body>

</html>
