<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eSchoolMed - Đăng ký tài khoản</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-white">
  <header class="border-b border-blue-500">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-4">
      <div class="flex items-center space-x-2">
        <img src="img/image 5.png" class="w-10 h-10" alt="Logo" />
        <span class="text-blue-600 font-semibold text-lg">eSchoolMed</span>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6">
    <section class="max-w-md mx-auto mt-10">
      <h1 class="text-2xl font-semibold text-blue-600 text-center mb-6">Đăng ký tài khoản</h1>
      <div class="border-2 border-blue-500 rounded-md p-6 bg-white">
        <form id="registerForm">
          <div class="mb-4">
            <label class="block text-sm font-semibold text-gray-700 mb-2" for="fullName">Họ và tên</label>
            <input id="fullName" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Nguyễn Văn A" required />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-semibold text-gray-700 mb-2" for="email">Email</label>
            <input id="email" type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="email@example.com" required />
          </div>
          <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2" for="password">Mật khẩu</label>
            <input id="password" type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="********" required />
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600">Đăng ký</button>
        </form>
        <p id="errorMsg" class="text-red-500 text-sm mt-3 text-center"></p>

        <p class="text-sm text-center text-gray-600 mt-6">
          Đã có tài khoản?
          <a href="/login.html" class="text-blue-500 hover:underline">Đăng nhập</a>
        </p>
      </div>
    </section>
  </main>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:8080/api/users/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ fullName, email, password })
        });

        if (!response.ok) {
          const result = await response.json();
          document.getElementById("errorMsg").textContent = result.message || "Đăng ký thất bại";
        } else {
          alert("Đăng ký thành công! Bạn sẽ được chuyển đến trang đăng nhập.");
          window.location.href = "/login.html";
        }
      } catch (error) {
        document.getElementById("errorMsg").textContent = "Lỗi kết nối tới máy chủ.";
      }
    });
  </script>
</body>
</html>
