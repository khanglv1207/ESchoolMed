<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Tiêm chủng - eSchoolMed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    
        .dropdown {
            position: relative;
            display: inline-block;
        }
    
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.1);
            z-index: 1;
            border-radius: 4px;
            border: 1px solid #e5e7eb;
        }
    
        .dropdown:hover .dropdown-content {
            display: block;
        }
    
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }
    
        .dropdown-content a:hover {
            background-color: #f3f4f6;
        }
    </style>
    </head>
    
    <body class="bg-white">
        <header class="border-b border-blue-500">
            <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-4">
                <div class="flex items-center space-x-2">
                    <img alt="Logo eSchoolMed" class="w-30 h-30" height="120" src="img/logo.png" width="120" />
                    <span class="text-blue-600 font-semibold text-lg select-none">
                        eSchoolMed
                    </span>
                </div>
                <nav class="hidden sm:flex space-x-8 text-sm font-semibold text-black">
                    <a class="hover:underline" href="home.html">
                        Trang chủ
                    </a>
                    <div class="dropdown">
                        <a class="hover:underline">
                            Hồ sơ & Tiêm chủng
                        </a>
                        <div class="dropdown-content">
                            <a href="health-declaration.html">Khai báo sức khỏe</a>
                            <a href="vaccination.html">Tiêm chủng</a>
                            <a href="medical-checkup.html">Kiểm tra y tế định kỳ</a>
                        </div>
                    </div>
                    <a class="hover:underline" href="#">
                        Sự kiện y tế
                    </a>
                    <a class="hover:underline" href="medical-checkup.html">
                        Quản lý thuốc
                    </a>
                    <a class="hover:underline" href="contact.html">
                        Liên hệ & Hỗ trợ
                    </a>
                    <a class="hover:underline" href="login.html">
                        Đăng nhập
                    </a>
                </nav>
            </div>
        </header>
    <main class="max-w-4xl mx-auto px-4 py-10">
        <h1 class="text-2xl font-bold text-blue-600 mb-6 text-center">Thông tin tiêm chủng</h1>
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="fullname">Họ và tên</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="fullname" type="text" placeholder="Nhập họ và tên">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="dob">Ngày sinh</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="dob" type="date">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="vaccine">Loại vắc xin</label>
                <select
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="vaccine">
                    <option value="">Chọn loại vắc xin</option>
                    <option value="covid">Vắc xin COVID-19</option>
                    <option value="flu">Vắc xin cúm</option>
                    <option value="hepatitis">Vắc xin viêm gan</option>
                    <option value="measles">Vắc xin sởi</option>
                    <option value="other">Khác</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="vaccine-date">Ngày tiêm</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="vaccine-date" type="date">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="dose">Liều tiêm</label>
                <select
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="dose">
                    <option value="">Chọn liều tiêm</option>
                    <option value="1">Liều 1</option>
                    <option value="2">Liều 2</option>
                    <option value="3">Liều 3</option>
                    <option value="booster">Liều nhắc lại</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="location">Địa điểm tiêm</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="location" type="text" placeholder="Nhập địa điểm tiêm">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="note">Ghi chú</label>
                <textarea
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="note" rows="3" placeholder="Ghi chú thêm (nếu có)"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Lưu thông tin
                </button>
                <a href="home" class="inline-block align-baseline font-bold text-sm text-blue-600 hover:text-blue-800">
                    Quay về trang chủ
                </a>
            </div>
        </form>
    </main>
</body>

</html>
