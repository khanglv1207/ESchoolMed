<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>eSchoolMed - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-white">
  <header class="border-b border-blue-500">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-4">
      <div class="flex items-center space-x-2">
        <img alt="Blue shield logo with a cross and a green leaf on top left" class="w-10 h-10" height="40" src="img/image 5.png" width="40" />
        <span class="text-blue-600 font-semibold text-lg select-none">eSchoolMed</span>
      </div>
      <nav class="hidden sm:flex space-x-8 text-sm font-semibold text-black">
        <a class="hover:underline" href="#">Trang chủ</a>
        <a class="hover:underline" href="#">Hồ sơ & Tiêm chủng</a>
        <a class="hover:underline" href="#">Sự kiện y tế</a>
        <a class="hover:underline" href="#">Quản lý thuốc</a>
        <a class="hover:underline" href="#">Liên hệ & Hỗ trợ</a>
      </nav>
    </div>
  </header>
  <main class="max-w-7xl mx-auto px-4 py-6">
    <section class="max-w-md mx-auto mt-10">
      <h1 class="text-2xl font-semibold text-blue-600 text-center mb-6">Đăng nhập</h1>
      <div class="border-2 border-blue-500 rounded-md p-6 bg-white">
        <form action="/login" method="POST">
          <div class="mb-4">
            <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Tên đăng nhập hoặc Email</label>
            <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nhập tên đăng nhập hoặc email" required />
          </div>
          <div class="mb-6">
            <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Mật khẩu</label>
            <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nhập mật khẩu" required />
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">Đăng nhập</button>
        </form>
        <p class="text-xs text-gray-500 text-center mt-4">Quên mật khẩu? <a href="#" class="text-blue-500 hover:underline">Khôi phục mật khẩu</a></p>
        <p class="text-xs text-gray-500 text-center mt-2">Chưa có tài khoản? <a href="#" class="text-blue-500 hover:underline">Đăng ký</a></p>
      </div>
    </section>
  </main>
</body>
</html>
